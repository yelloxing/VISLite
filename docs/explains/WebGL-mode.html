<header>
   WebGL画布缩放模式（mode）
</header>
<table>
    <thead>
        <tr>
            <td>值</td>
            <td>说明</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>scaleToFill</td>
            <td>不保持纵横比缩放图片，使图片的宽高完全拉伸至填满 image 元素</td>
        </tr>
        <tr>
            <td>aspectFit</td>
            <td>保持纵横比缩放图片，使图片的长边能完全显示出来。也就是说，可以完整地将图片显示出来。</td>
        </tr>
        <tr>
            <td>aspectFill</td>
            <td>保持纵横比缩放图片，只保证图片的短边能完全显示出来。也就是说，图片通常只在水平或垂直方向是完整的，另一个方向将会发生截取。</td>
        </tr>
    </tbody>
</table>
