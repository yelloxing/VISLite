<header>
    画笔
</header>
<div class="version">
    0.3.0 新增，且只支持Web端，如果后续有需要会进行兼容扩展
</div>
<h2>
    引入
</h2>
<pre tag="javascript">
    import { getWebGLContext } from 'vislite'
</pre>
<h2>
    语法
</h2>
<p>
    获取画笔实例，其中el就是挂载点，比如一个div：
</p>
<pre tag="javascript">
    let painter = getWebGLContext(el, scale)
</pre>
<p>
    其中参数解释如下：
</p>
<ol>
    <li>
        el：页面挂载点，比如DIV节点
    </li>
    <li>
        scale：画布缩放倍数，可选，默认1
    </li>
</ol>
<p>
    返回的画笔painter类型是WebGLRenderingContext，此画笔上具体方法你可以
    <button tag="WebGLRenderingContext" type="explain">点击查看</button>。
</p>
